    <main class="container my-5">
      <form class="card">
        <div class="card-header text-center">
          <h3>Ingresar Porducto</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="buy">C贸digo del producto</label>
            <input type="number" class="form-control" placeholder="123455" />
          </div>
          <div class="form-group">
            <label for="utilities">Nombre del porducto</label>
            <input type="text" class="form-control" placeholder="Tuercas" />
          </div>
          <div class="form-group">
            <label>Marca</label>
            <input type="text" class="form-control" placeholder="Super acero" />
          </div>
          <div class="form-group">
            <label>Precio de compra</label>
            <input type="number" class="form-control" placeholder="50000" />
          </div>
          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" placeholder="5" />
          </div>
          <button type="button" class="btn btn-outline-dark btn-block">
            Ingresar
          </button>
        </div>
      </form>
      <br />
      <form class="card">
        <div class="card-header text-center">
          <h3>Actualizar Porducto</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="buy">C贸digo del producto</label>
            <input type="number" class="form-control" placeholder="123455" />

          <div class="form-group">

            <label>Marca</label>

          </div>
          <div class="form-group">
            <label>Precio de compra</label>
            <input type="number" class="form-control" placeholder="50000" />
          </div>
          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" placeholder="5" />
          </div>
          <button type="button" class="btn btn-outline-dark btn-block">
            Actualizar
          </button>
        </div>
      </form>
      <br />
      <form class="card">
        <div class="card-header text-center">
          <h3>Eliminar Porducto</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>C贸digo</label>
            <input type="number" class="form-control" placeholder="51212" />
          </div>
          <button type="button" class="btn btn-outline-danger btn-block">
            Eliminar
          </button>
        </div>
      </form>
      <form class="card">
        <div class="card-header text-center">
          <h3>Consultar Porducto</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>C贸digo</label>

          </div>
          <button type="button" class="btn btn-outline-primary btn-block">
            Consultar
          </button>
        </div>
